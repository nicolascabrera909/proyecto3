    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#">
                    <p id="dif-seleccionada"></p>
                    <div class="form-group" id="dif-div">
                        <label for="dificultad" class="pregame">Seleccione la dificultad</label>
                        <select class="form-control" name="dificultad" id="dificultad">
                            <option value="1">Principiantes</option>
                            <option value="2">Medio</option>
                            <option value="3">Avanzado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Ingrese nombre del jugadoor</label>
                        <input type="name" class="form-control" id="username" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="boattype" class="pregame">Seleccione el tipo de embarcacion:</label>
                        <select class="form-control" name="boattype" id="boattype">
                            <option value="submarino">Submarino</option>
                            <option value="destructor">Destructor</option>
                        </select>
                    </div>
                    <div class="mt-5 justify-content-center">
                        <button type="button" id="startButton" onclick="iniciar()"
                            class="btn btn-primary">Comenzar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        function iniciar() {
            var username = document.getElementById("username").value;
            var boattype = document.getElementById("boattype").value;
            var dificultad = document.getElementById("dificultad").value;
            //var startButton = document.getElementById("startButton").value;
            if (username != '') {
                //valido la cantidad e elementos de la lista si es menor a la variable entro sino voy al else
                /*if () {*/
                var queryString = "?username=" + username + "&boattype=" + boattype + "&dificultad=" + dificultad;
                window.location.href = "game.html" + queryString;
                /* }else{
                     //muestro que la partida ya esta en juego y vuelvo al menu inicial
                 }*/

            } else {
                alert("El nombre de usuario es obligatorio")
            }

        }
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/partida',
                type: 'GET',
                dataType: 'json',
                success: function (data, status, xhr) {
                    if (data.gameList.length > 0) {
                        if (data.gameList[0].playerList.length > 0 && data.gameList[0].playerList.length < 2) {
                            eliminarOptionTipoBarco(data.gameList[0].playerList[0].boatTeam);
                            setearNivelYaPrecargado(data.gameList[0].idDifficulty);
                            //ocultarNivel();

                        }/* else {
                            gameComplete(data.gameList[0].playerList.length);
                        }*/
                    }
                    console.log(data);
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + status + " " + error);
                }
            });
        });

        /*function gameComplete(cantidad) {
           
        }*/
        function eliminarOptionTipoBarco(tipoSeleccionado) {
            $("#boattype option[value='" + tipoSeleccionado + "']").remove();
        }
        function setearNivelYaPrecargado(dificultad) {
            $("#dificultad option[value='" + dificultad + "']").prop('selected', true);
            $("#dificultad").attr('disabled', true);
        }
        function ocultarNivel() {
            $('#dif-div').hide();
        }
        function mostrarNivel() {
            $('#dif-div').show();
        }


    </script>
