<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<link rel="icon" href="./static/assets/img/favicon.ico">
    	<title>UDE Navy</title>
	</head>
  	<body >
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
			<a class="navbar-brand" href="./index.html">UDE Navy</a>
				<div class="navbar-nav">
				<a class="nav-link" href="./pre_game.html">Comenza Partida</a>
				<a class="nav-link" href="./help.html">Ayuda</a>
				<a class="nav-link" href="./credits.html">Creditos</a>
				</div>
			</div>
			</div>
		</nav>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-6">    
                <form action="#">   
                    <div class="form-group">
                        <label for="username">Ingrese nombre del jugadoor</label>
                        <input type="name" class="form-control" id="username" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="boattype" class="pregame">Seleccione el tipo de embarcacion:</label>
                                <select class="form-control" name="boattype" id="boattype">
                                    <option value="submarino">Submarino</option>
                                    <option value="destructor">Destructor</option>
                                </select>
                    </div>
                    <div class="mt-5 justify-content-center" >
                        <button type="button" onclick="iniciar()" class="btn btn-primary">Comenzar</button>
                    </div>
                </form>
                </div>
                </div>
            </div>

    <script>
       function iniciar(){
            var username=document.getElementById("username").value;
            var boattype=document.getElementById("boattype").value;
            var queryString = "?username=" + username + "&boattype=" + boattype;
            window.location.href = "game.html" + queryString;
            }
    </script>
    
</body>
</html>
