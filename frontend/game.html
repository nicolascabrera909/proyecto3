		<div class="container"></div>
		
		<div class="row">
			<div>
				<article class="clock" id="model3">
					<h4></h4>
				  
					<div class="count">
					  <div id="timer"></div>
					</div>
				  </article>
			</div>
			<div class="col-1"></div>
			<div class="col-8">
				<div id="game-screen"></div>
			</div>
			<div class="col-1"></div>

		  </div>
		</div>
		  
	
	<script>

		var h3 = document.getElementsByTagName("h4");
		h3[0].innerHTML = "Tiempo de juego";

		var sec         = 300,
			countDiv    = document.getElementById("timer"),
			secpass,
			countDown   = setInterval(function () {
				'use strict';
				
				secpass();
			}, 1000);

		function secpass() {
			'use strict';
			
			var min     = Math.floor(sec / 60),
				remSec  = sec % 60;
			
			if (remSec < 10) {
				
				remSec = '0' + remSec;
			
			}
			if (min < 10) {
				
				min = '0' + min;
			
			}
			countDiv.innerHTML = min + ":" + remSec;
			
			if (sec > 0) {
				
				sec = sec - 1;
				
			} else {
				
				clearInterval(countDown);
				window.location.href = "index.html"

				
			}
		}

	</script>
