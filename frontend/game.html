	<script src="./static/js/jquery-3.6.0.min.js"></script>
	<script>

		function saveGame() {
			$.ajax({
				url: 'http://proyecto.sysmemories.com:3000/guardar',
				type: 'GET',
				dataType: 'json',
				success: function (data, status, xhr) {
					if (data) {
						alert('Partida guardada')
					}
				},
				error: function (xhr, status, error) {
					console.log("Error: " + status + " " + error);
				}
			});
		}

		function cancelGame() {
			$.ajax({
				url: 'http://proyecto.sysmemories.com:3000/cancelar',
				type: 'GET',
				dataType: 'json',
				success: function (data, status, xhr) {
					if (data) {
						alert('Partida Cancelada')
					}
				},
				error: function (xhr, status, error) {
					console.log("Error: " + status + " " + error);
				}
			});
		}
	</script>
